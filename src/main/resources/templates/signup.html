<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/validazioneRegistrazione}" th:object="${utente}" method="post">

  <div th:if="${#fields.hasErrors('global')}">
    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
  </div>

  <p>FirstName</p>
  <input type="text" th:field="*{nome}"/>
  <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">deve essere tra le 3 e i 10</p>

  <br/>

  <p>LastName</p>
  <input type="text" th:field="*{cognome}"/>
  <p th:if="${#fields.hasErrors('cognome')}" errors="*{cognome}">deve essere tra le 3 e i 10r</p>
  <br/>

  <p>User</p>
  <input type="text" th:field="*{username}"/>
  <p th:if="${#fields.hasErrors('username')}" errors="*{username}">deve essere tra le 3 e i 10</p>
  <br/>

  <p>Password</p>
  <input type="password" th:field="*{password}"/>
  <p th:if="${#fields.hasErrors('password')}" errors="*{password}">deve essere tra le 3 e i 10</p>
  <br/>

  <input type="submit" value="submit">

</form>


</body>
</html>
